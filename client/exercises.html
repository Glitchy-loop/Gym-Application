<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Gym Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,200;0,400;0,600;0,800;1,200;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="./dashboard.html" class="primary-btn">Dashboard</a>
        <a href="./exercises.html" class="primary-btn">Exercises</a>
        <a id="logout" href="./login.html" class="secondary-btn">Log Out</a>
      </nav>
    </header>
    <div class="container">
      <h2>Exercises:</h2>
      <div class="exercises"></div>
    </div>
    <div class="container">
      <h3 id="addNewExerciseBtn" class="secondary-btn">Add new exercise</h3>
      <form name="addExercise" class="hide">
        <label for="title">Exercise title</label>
        <input type="text" name="title" id="title" required />
        <label for="img">Exercise image (URL, max 255 symbols)</label>
        <input type="text" name="img" id="img" maxlength="255" required />
        <label for="description">Exercise description</label>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
        ></textarea>
        <input type="submit" value="Add exercise" class="primary-btn" />
      </form>
    </div>
    <!-- JS -->
    <script src="./js/exercises.js"></script>
  </body>
</html>
