<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Gym Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,200;0,400;0,600;0,800;1,200;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="./dashboard.html">Dashboard</a>
        <a href="./exercises.html">Exercises</a>
        <a id="logout" href="./login.html">Log Out</a>
      </nav>
    </header>
    <div class="container">
      <h2>Exercise:</h2>
    </div>
    <div class="container">
      <h2 id="addNewSetBtn">Add set</h2>
      <form name="addSet" class="hide">
        <label for="weight"
          >Weight
          <input type="number" name="weight" id="weight" required />
        </label>
        <label for="reps"
          >Reps
          <input type="number" name="reps" id="reps" required />
        </label>
        <label for="duration"
          >Duration
          <input type="text" name="duration" id="duration" required />
        </label>
        <input type="submit" value="Add set" />
      </form>
    </div>
    <!-- JS -->
    <script src="./js/sets.js"></script>
  </body>
</html>
