<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Gym Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,200;0,400;0,600;0,800;1,200;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Gym Application</h1>
      <form name="login">
        <h2>Login to your account</h2>
        <label for="email">Enter your email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <label for="pass">Enter your password:</label>
        <input
          type="password"
          name="password"
          id="pass"
          placeholder="Password"
          required
        />
        <input type="submit" value="Login" class="primary-btn" />
      </form>
    </div>
    <div class="container">
      <div class="otherOption">
        <h3>If you don't have an account</h3>
        <a class="secondary-btn" href="./register.html">Register</a>
      </div>
    </div>
    <!-- JS -->
    <script src="./js/login.js"></script>
  </body>
</html>
